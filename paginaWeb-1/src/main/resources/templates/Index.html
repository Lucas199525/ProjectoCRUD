<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
   body{
 background-color:#F0F8FF;
}

</style>
<title>ARCOM</title>
</head>
<body>
   <div class="container mt-4">
   <a th:href="@{/new}" class="btn btn-info">Ajouter</a>
   <table class="table">
   <thead>
   <tr>
   <th>ID</th>
   <th>Nom-Prenom</th>
   <th>TEL</th>
   <th>Actions</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each=persona:${personas}>
   <td th:text="${personas.id}"></td>
   <td th:text="${personas.name}"></td>
   <td th:text="${personas.telefono}"></td>
   <td>
   <a class="btn btn-outline-primary">Editer</a>
   <a class= "btn btn-outline-secondary">Eliminer </a>
   </td>
   </tr>
   </tbody>
   </table>
   </div>

</body>
</html>
