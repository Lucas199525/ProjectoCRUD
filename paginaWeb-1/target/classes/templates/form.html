<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>ARCOM</title>
</head>
<body>
  <div class="container mt-4">
  <div class="col-sm-6">
  <form th:action="@{/save}" th:object=${persona} method="POST">
  <div class="card">
  <div class="card-header">
  <h3>Module Personne</h3>
  </div>
  <div class="card-body">
  <div class="form-group">
      <label>ID</label>
      <input th:field="*{id}" type="text" class="form-control"/>
  </div>
  <div class="form-group">
      <label>Nom-Prenom</label>
      <input th:field="*{name}" type="text" class="form-control"/>
  </div>
  <div class="form-group">
      <label>TEL</label>
      <input th:field="*{telefono}" type="text" class="form-control"/>
  </div>
  </div>
  <div class="card-footer">
     <input type="submit" value="guardar" class="btn btn-secondary">
  </div>
  </div>
  </form>
  </div>
  </div>
  
  

</body>
</html>
